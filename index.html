<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2 - Reservia - Nathan Levy</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/8a1df69c19.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <section class="section-1">
        <header class="header">
            <a href="#" class="logo"><img src="../assets/logo/Reservia.svg" alt="Reservia"></a>
            <!-- nav -->
            <ul class="navigation">
                <li class="h-hebergement"><a class="h-nav-link-1" href="#" data-active="true">Hébergement</a></li>
                <li class="h-activites"><a class="h-nav-link-2" href="#" data-active="false">Activités</a></li>
                <li class="h-sinscrire"><a class="h-nav-link-3" href="#" data-active="false">S'inscrire</a></li>
            </ul>
            <!-- /nav -->
        </header>
    </section>
    <!-- /header -->
    <!-- main -->
    <main class="main">
        <!-- search -->
        <section class="search">
            <div class="search-content">
                <h1 class="search-title">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="search-subtitle">En plein centre de ville ou en pleine nature</p>
            </div>
            <form class="form" action="form.html" method="get">
                <div class="form-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input class="form-search-input" type="search" placeholder="Marseille, France" size="1">
                <div class="rechercher">
                    <a class="form-link" href="form.html" target="_blank"><div class="rechercher-text">Rechercher</div></a>
                </div>
            </form>
            <!-- filter -->
            <div class="filter">
                <h3 class="filter-title">Filtres</h3>
                <div class="filtre-economy">
                    <div class="filter-round">
                        <i class="fas fa-money-bill-wave filtre-economy-icon"></i>
                    </div>
                    <span class="filtre-economy-title">Économique</span>
                </div>
                <div class="filtre-familial">
                    <div class="filter-round">
                        <i class="fas fa-child filtre-familial-icon"></i>
                    </div>
                    <span class="filtre-familial-title">Familial</span>
                </div>
                <div class="filtre-chic">
                    <div class="filter-round">
                        <i class="fas fa-heart filtre-chic-icon"></i>
                    </div>
                    <span class="filtre-chic-title">Romantique</span>
                </div>
                <div class="filtre-animals">
                    <div class="filter-round">
                        <i class="fas fa-dog filtre-animals-icon"></i>
                    </div>
                    <span class="filtre-animals-title">Animaux autorisés</span>
                </div>
            </div>


        </section>
    </main>
</body>
</html>
